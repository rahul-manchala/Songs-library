</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">

            </ul>

<!-- Page Content -->
<div class="container">

    <div class="row">
		<div class="panel panel-default">
			<div class="panel-heading"><i class="fa fa-bars"></i> &nbsp;Contact Information</div>
			<div class="panel-body" >
				<form id="contact-form" role="form">
					<div class="row form-group">
						<div class="col-sm-3">
							<label class="control-label">Email Address *</label>
						</div>
						<div class="col-sm-9">
							<input type="email" class="form-control"  required
								   name="emailAddress" id="emailAddress" placeholder="Enter email address" />
						</div>
					</div>
					<div class="row form-group">
						<div class="col-sm-3">
							<label class="control-label">Name *</label>
						</div>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="name" name="name" required
								   placeholder="Enter name" />
						</div>
					</div>
					<div class="row form-group">
						<div class="col-sm-3">
							<label class="control-label">Number</label>
						</div>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="phNum" name="phNum"
									data-inputmask="'mask' : '(999) 999-9999'"
								   placeholder="Enter number" />
						</div>
					</div>
					
					<div class="row form-group">
						<div class="col-sm-3">
							<label class="control-label">Description *</label>
						</div>
						<div class="col-sm-9">
							<textarea class="form-control" id="description" name="description" rows=3
									required maxlength = 255
								   placeholder="Enter description. limit it to 255 characters" ></textarea>
								   
							<p><span  id="countdown">255</span> characters left.</p>	   
						</div>
					</div>
					
					<hr>
					<div class="row">
						<div class="col-sm-12 col-md-12 col-xs-12">
								<button type="button" class="btn btn-info pull-right"  id="submit">
									Submit
								</button>
							</div>
					</div>
				</form>
			</div>
		  </div>
        
    </div>

</div>
<!-- /.container -->

<script src="js/jquery.min.js"></script>
<script src="js/jquery.validate.min.js"></script>
<!-- input mask -->
    <script src="js/jquery.inputmask.js"></script>
