<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Web App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/select2/select2.css" rel="stylesheet">
        <link href="css/select2/select2-bootstrap.css" rel="stylesheet">,
        <link href="css/fonts/css/font-awesome.min.css" rel="stylesheet">

        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>

        <section id="artist-search-section" class="fm-sections">

            <div class="container">
                <div class="row">

                    <div class="col-md-12 col-sm-12">
                        <form class="form-horizontal">

                            <div class="form-group">
                                <label class="control-label col-md-2 col-sm-2 col-xs-12"
                                       for="select2-artist" style="text-align: left"
                                >
                                    Artist
                                </label>
                                <div class="col-md-9 col-sm-9 col-xs-12">
                                    <input type="hidden"
                                           class="form-control"
                                           name="artist_search"
                                           id="select2-artist"
                                    />
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="col-md-12 col-sm-12 fm-sections" id="suggested-albums-section"
                         style="display:none;"
                    >

                        <div class="panel panel-default">
                            <div class="panel-heading">Album Suggestions</div>
                            <div class="panel-body">
                                <ul id="suggested-albums">

                                </ul>
                            </div>
                        </div>

                    </div>

                    <div class="col-md-12 col-sm-12 fm-sections" id="album-details-section"
                         style="display:none;"
                    >

                        <div class="panel panel-default">
                            <div class="panel-heading">Album details</div>
                            <div class="panel-body" id="details">

                            </div>
                        </div>

                    </div>

                </div>
            </div>

        </section>

        <script src="js/jquery.min.js"></script>
        <script src="js/select2/select2.min.js"></script>
        <script src="js/main.js"></script>

    </body>
</html>
